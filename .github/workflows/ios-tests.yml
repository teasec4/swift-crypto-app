name: iOS Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Debug environment
        run: |
          echo "ðŸ“¦ Xcode version:"
          xcodebuild -version
          echo "ðŸ§± Available SDKs:"
          xcodebuild -showsdks
          echo "ðŸ“± Available Simulators:"
          xcrun simctl list devices available
          echo "ðŸŽ¯ Project structure:"
          xcodebuild -project CryptoAsyncAwait.xcodeproj -list

      - name: Clean build folder
        run: |
          rm -rf ~/Library/Developer/Xcode/DerivedData

      - name: Resolve package dependencies
        run: |
          xcodebuild -resolvePackageDependencies \
            -project CryptoAsyncAwait.xcodeproj \
            -scheme CryptoAsyncAwait

      - name: Build and test
        run: |
          xcodebuild test \
            -project CryptoAsyncAwait.xcodeproj \
            -scheme CryptoAsyncAwait \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -derivedDataPath DerivedData \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
